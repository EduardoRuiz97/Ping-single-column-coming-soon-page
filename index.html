<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png".>
  <link rel="stylesheet" href="page.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="main__container">
  
    <img src="./logo.svg" alt="logo" class="main__container__logo">

    <h1 class="main__container__h1">We are launching <span class="h1__negrita">soon!</span></h1>

    <p class="main__container__p">Subscribe and get notified</p>

    <div class="main__container__form">

      <div class="input__container__warning">
        <input type="email" class="main__container__email" placeholder="Your email address...">
        <p class="warning__text">Please provide a valid email <address></address></p>
      </div>
      
      <button class="main__container__submit">
        Notify Me
      </button>
    </div>

    
    <img src="./illustration-dashboard.png" alt="Illustration" class="main__container__figure">

    <div class="main__container__sotial-media">
      <box-icon type='logo' name='facebook'class="sotial__media__icon"></box-icon>

      <box-icon name='twitter' type='logo' class="sotial__media__icon"></box-icon>

      <box-icon name='instagram' type='logo' class="sotial__media__icon" ></box-icon>

    </div>
  
    <p class="main__container__copyright">Copyright Ping. All rights reserved.</p>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="active.js"></script>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eduardo Ruiz</a>.
    </p>
  </footer>
</body>
</html>
